# .github/workflows/ci.yml
name: CI
on:
  push: { branches: [main] }
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'

      # Qt/GL-Libs f√ºr Headless-PySide6 (nur Linux)
      - name: Install Qt runtime libs (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libegl1-mesa \
            libopengl0 \
            libgl1 \
            libxkbcommon-x11-0 \
            libxrender1 \
            libxi6 \
            libxcb-xinerama0 \
            libxcb-cursor0
          # Debug: sicherstellen, dass libEGL.so.1 vorhanden ist
          ldconfig -p | grep -i -E 'libEGL\.so|libGL\.so' || true

      - name: Install deps
        run: |
          pip install -e .[dev,win]

      - name: Run tests (unit + UI, no hardware)
        env:
          SMARTTSCOPE_CAMERA: mock
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest -m "not integration" --maxfail=1
      - name: Lint & Typecheck
        run: |
          ruff check .
          ruff format --check .
          mypy src
